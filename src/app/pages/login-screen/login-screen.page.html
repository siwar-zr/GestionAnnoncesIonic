<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--<ion-title>loginScreen</ion-title>-->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="login"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>
      <!--Je vais utiliser Reactive Form-->
      <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <div class="wrapform">
          <ion-item>
            <ion-input type="text" name="email" formControlName="email" placeholder="Email" required>
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message"
                *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-input type="password" name="password" formControlName="password" placeholder="************" required>
              <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message"
                *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>
        <!--<div class="password_forgot">
          <ion-button shape="round" fill="clear" class="ion-no-padding">Forgot password?</ion-button>
        </div>-->
        <div class="sign-btn-wrap">
          <ion-button fill="solid" shape="round" type="submit" class="sign-btn" [disabled]="!validationFormUser.valid">
            Login</ion-button>
        </div>
        <!--<div class="text-tag">
          <span>
            Or via Social Media
          </span>
        </div>
        <div class="social-btns">
          <ion-button fill="clear" class="fbbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>
        </div>-->
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Don't have an account? </span><button class="ion-no-padding">Sign Up</button>

  </div>


</ion-content>
